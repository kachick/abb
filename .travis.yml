language: ruby

branches:
  only:
    - master

rvm:
  - 2.2
  - 2.1
  - 2.0
  - 1.9.3
  - ruby-head
  - rbx-2
  - jruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2
    - rvm: jruby-head

install: bundle install --deployment

cache:
  directories: vendor/bundle

before_install:
  - gem install bundler
